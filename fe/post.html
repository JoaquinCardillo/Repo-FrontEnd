  <link rel="stylesheet" href="styles.css">

    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- Navigation Bar -->
  <header class="main-header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><b>MotorSports</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                style="color:#ffffff;font: size 110%;">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Cataloge
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="cars.html">Cars</a></li>
                <li><a class="dropdown-item" href="motorBike.html">Motorcycles</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="post.html">Promote your vehicle</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <form action="/submit" method="post">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email">
      <br>
      <label for="vehicle">Select the type of vehicle you are promoting:</label>
      <input type="radio" id="car-type" name="vehicle" value="car">
      <label for="car-type">Car</label>
      <input type="radio" id="motorbike-type" name="vehicle" value="motorbike">
      <label for="motorbike-type">Motorbike</label>

      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand">
      <br>
      <label for="model">Model:</label>
      <textarea id="model" name="model"></textarea>
      <br>
      <label for="year">Year:</label>
      <textarea id="year" name="year"></textarea>
      <br>
      <label for="kms">Kms:</label>
      <input type="number" id="kms" name="kms">
      <br>
      <label for="fuel">Fuel :</label>
      <select name="fuel" id="fuel">
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="Gas">Gas</option>
        <option value="Electric">Electric</option>
      </select>
      <br>
      <label for="price">Price:</label>
      <textarea id="price" name="price"></textarea>
      <br>

      <label for="foto">Selecciona una foto:</label>
      <input type="file" name="foto" id="foto">
      <br>

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>
      <br>

      <button id="btnAgregar" type="submit">Agregar vehiculo</button>

      <script src="funciones.js"></script>

    </form>
</body>

</html>
